<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classical Music Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>How Well Do You Know Classical Music?</h1>
    <section role = "banner" class="banner">
        <div class="counter">Question: <span class="counter-num">10</span> of <span class="num-questions">10</span></div>
        <div class = "score">Score: <span class="score-correct">10</span> correct; <span class="score-wrong">0</span> incorrect</div>
    </section>
</header>


<main>
    <section role = "textbox" class="question-card">
        <div class="qanda">
            <p>Good job! Here is a picture of composer Dimitri Shostakovich, aka Russian Harry Potter!</p>

            <img class="handel" src="images/gpds.jpg" alt="Dimitir Shostakovich looking like the character Harry Potter">
        </div>
    </section>
    <section class="response">
        <p>Very good! now you can try it again!</p>
        <button class="restart test-btns">Restart</button>
    </section>
    <section class="summary">
    </section>
</main>
</body>
<script src="JS/STORE.js"></script>    
<script src="JS/script.js"></script>

</body>
</html>
